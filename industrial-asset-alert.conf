# HTTPS (InfluxDB UI 専用)
server {
  listen 443 ssl;
  http2 on;
  server_name influx.glicocmms-assets-manager.com;

  ssl_certificate     /etc/letsencrypt/live/influx.glicocmms-assets-manager.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/influx.glicocmms-assets-manager.com/privkey.pem;

  # ルート配下すべてを InfluxDB:8086 に中継
  location / {
    proxy_pass http://127.0.0.1:8086;
    proxy_set_header Authorization "Token SuperSecretToken";
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }
}

